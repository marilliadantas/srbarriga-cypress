name: End-to-end Tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    # environment: qa
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4

      - name: ğŸ§ª Rodando os Testes do Cypress ğŸ§ª
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

      - name: â›” Upload dos arquivos em caso de falha ğŸ¬

        uses: actions/upload-artifact@v4

        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: âœ… Upload dos arquivos em caso de sucesso ğŸ“¹
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore